<p-table [value]="clients" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5, 10, 20]">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>

        <tr>
            <th>
                <p-columnFilter type="text" field="manufacturer" placeholder="Search by manufacturer" ariaLabel="Filter Manufacturer" />
            </th>
            <th>
                <p-columnFilter type="text" field="model" placeholder="Search by model" ariaLabel="Filter Model" />
            </th>
            <th>
                <p-columnFilter type="text" field="year" placeholder="Search by year" ariaLabel="Filter Year" />
            </th>
            <th>
                <p-columnFilter type="text" field="color" placeholder="Search by color" ariaLabel="Filter Color" />
            </th>
            <th></th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-client>
        <tr>
            <td>{{client.name}}</td>
            <td>{{client.email}}</td>
            <td>
                {{client.phone | formatPhoneNumber}} <br> {{client.cellphone | formatPhoneNumber}}
            </td>
            <td>
                {{client.address.street}}, {{client.address.number}} - {{client.address.zipcode}}
            </td>
            <td>
                <p-button icon="pi pi-ellipsis-h" [rounded]="true" [text]="true"
                    (onClick)="menu.toggle($event); selectedClient=client" />
            </td>
        </tr>
    </ng-template>
</p-table>

<p-tieredMenu #menu [model]="items" [popup]="true" />

<p-toast />

<p-confirmDialog />
