<p-table [value]="orders" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5, 10, 20]">
    <ng-template pTemplate="header">
        <tr>
            <th>Vehicle Model</th>
            <th>Client Name</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>

        <tr>
            <th>
                <p-columnFilter type="text" field="vehicleModel" placeholder="Search by vehicle"
                    ariaLabel="Filter Vehicle" />
            </th>
            <th>
                <p-columnFilter type="text" field="clientName" placeholder="Search by client"
                    ariaLabel="Filter Client" />
            </th>
            <th>
                <p-columnFilter type="text" field="statusName" placeholder="Search by status" ariaLabel="Filter Year" />
            </th>
            <th colspan="3"></th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-order>
        <tr>
            <td>{{order.vehicleModel}}</td>
            <td>{{order.clientName}}</td>
            <td>{{order.statusName}}</td>
            <td>{{order.createdAt | date:'short'}}</td>
            <td>{{order.updatedAt | date:'short'}}</td>
            <td>
                <p-button icon="pi pi-ellipsis-h" [rounded]="true" [text]="true"
                    (onClick)="menu.toggle($event); selectedOrder=order" />
            </td>
        </tr>
    </ng-template>
</p-table>

<p-tieredMenu #menu [model]="items" [popup]="true" />

<p-toast />
