<ng-container *ngIf="step === 'list'">
    <a routerLink="/panel/orders/new" class="p-button p-button-outlined no-underline mb-3">
        <i class="pi pi-plus mr-2"></i> New
    </a>
</ng-container>

<p-card [header]="cardTitle" [subheader]="cardSubTitle">
    <div [ngSwitch]="step">
        <app-orders-form *ngSwitchCase="'form'" />

        <app-orders-list *ngSwitchDefault />
    </div>
</p-card>
